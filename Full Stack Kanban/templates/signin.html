<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
      <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
      <title>Kanban App</title>
   </head>
   <body>
      <div class="container" id="kanbanapp">
         <div class="row">
               <p>
               <h1 class="text-center">Kanban App</h1>
               <h3 class="text-center">
                 <p>
    <h3 class="text-center">Sign in to your account</h3>

    <form method="POST" action="">
        <p><h3 class="text-center">{{ form.hidden_tag() }}</h3>
        <p><h3 class="text-center">{{ form.username }}</h3>
        <p><h3 class="text-center">{{ form.password }}</h3>
        <p><h3 class="text-center" class="btn btn-light" >{{ form.submit }}</h3>
    </form>
<p>
    <a href="{{ url_for('signup') }}"><b-button class="btn btn-dark" >Sign up instead</b-button></a>
</body>
</html>
